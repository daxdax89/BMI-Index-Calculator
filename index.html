<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Body Mass Index Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      h1 {
        text-align: center;
      }

      h3 {
        display: block;
      }

      input {
        margin: auto;
        display: block;
        margin-top: 2%;
        text-align: center;
      }

      button {
        margin: 2% auto 2% auto;
        display: block;
      }

      body {
        text-align: center;
      }

      #resultSentence {
        display: none;
      }
    </style>
    <script>
      function calculateBMI() {
        var weight = document.getElementById("kg").value;
        weight = Number(weight);
        console.log(weight);
        var height = document.getElementById("cm").value;
        height = Number(height);
        height = height / 100;
        console.log(height);
        bmi = weight / (height * height);
        console.log(bmi);
        bmi = Math.round(bmi);
        document.getElementById("resultSentence").style.display = "unset";
        document.getElementById("result").innerHTML = bmi;
      }
    </script>
  </head>
  <body>
    <h1>Body Mass Index Calculator</h1>
    <input type="text" placeholder="Your weight in Kilograms" id="kg" />
    <input type="text" placeholder="Your height in centimeters" id="cm" />
    <button onclick="calculateBMI()">Calculate</button>
    <h3 id="resultSentence">Your BMI is: <span id="result"></span></h3>
  </body>
</html>
